  <body>
    <div class="container center-align">
    <h1>Vlookup on HR tables  </h1>
    <div class="row center-align">
      
      <input  type="file" id="demo1" accept=".xls,.xlsx" style="display: none;"/>
      <input  type="file" id="demo2" accept=".xls,.xlsx" style="display: none;"/>

      
      
        <div class="file-field input-field center-align"> <!-- First file upload -->
          <div class="col s6  center-align">
          <div class="btn center-align" style="float:none;" onclick="document.getElementById('demo1').click()"> 
            <span>File 1</span>

            </div>
          </div>
          <div class="col s6 center-align"> <!-- Second file upload -->
          <div class="btn center-align" style="float:none;" onclick="document.getElementById('demo2').click()">
            <span>File 2</span>

            </div>
          </div>
         
        </div>
     

      
      
    </div>
<div class="row">
  <button id="button-a" type="button" class="btn btn-primary" onclick="createExcel()">download Excel file with matching ids</button>
</div>
